<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Imóvel para Carnaval</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: black;
            color: white;
            text-align: center;
            padding-top: 60px;
        }

        header {
            background: #ffcc00;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tracinho {
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        /* Menu Lateral */
        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -50%;
            width: 50%;
            height: 100%;
            background: #333;
            color: white;
            padding: 20px;
            transition: left 0.3s ease-in-out;
        }

        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            border-bottom: 1px solid #555;
        }

        .menu a:hover {
            background-color: #444;
        }

        .menu .close-menu {
            font-size: 24px;
            cursor: pointer;
            color: white;
            float: left;
        }

        .menu-container.active {
            display: block;
        }

        .menu.active {
            left: 0;
        }

        .main-image {
            margin-top: 10px;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Modais */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: grey;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            float: left;
            cursor: pointer;
            left:0;
            font-size: 20px;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        footer {
            background: #222;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .imgpq{
              width:30%;
              height:100px;
              border:1px solid gold;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="tracinho" onclick="toggleMenu()">&#9776;</div>
    </header>

    <!-- Menu Lateral -->
    
    <div id="menuContainer" class="menu-container" onclick="closeMenuOutside(event)">
        <div id="menu" class="menu">
            <span class="close-menu" onclick="toggleMenu()">&#9776</span><br>
            <a href="javascript:void(0);" onclick="openModal('modalContato')">Contato</a>
            <a href="javascript:void(0);" onclick="openModal('modalGaleria')">Galeria</a>
            <a href="javascript:void(0);" onclick="openModal('modalGPS')">GPS</a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <img src="https://raw.githubusercontent.com/SuaSortehoje/AlugueAqui/refs/heads/main/carnaval.jpg" class="main-image" alt="Imagem do imóvel">
        
    </div><br>
    
<img class="imgpq" src="https://raw.githubusercontent.com/SuaSortehoje/AlugueAqui/refs/heads/main/IMG-20250203-WA0003.jpg">
    <img class="imgpq" src="https://raw.githubusercontent.com/SuaSortehoje/AlugueAqui/refs/heads/main/IMG-20250203-WA0007.jpg">
    <img class="imgpq" src="https://raw.githubusercontent.com/SuaSortehoje/AlugueAqui/refs/heads/main/IMG-20250203-WA0009.jpg">
    
    <label>Área externa: coberta</label><br>
    <label>Largura: 2 metros</label><br>
    <label>Comprimento: 2 metros</label>

    <!-- Modal Contato -->
    <div id="modalContato" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalContato')">&times;</span>
            <h2>Contato</h2>
            <a href="https://wa.me/+5571992290058" class="btn">WhatsApp</a>
        </div>
    </div>

    <!-- Modal Galeria -->
    <div id="modalGaleria" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalGaleria')">&times;</span>
            <h2>Galeria</h2>
            <div class="gallery">
                <img src="https://raw.githubusercontent.com/SuaSortehoje/AlugueAqui/refs/heads/main/IMG-20250203-WA0003.jpg" alt="Imagem 1">
                <img src="https://raw.githubusercontent.com/SuaSortehoje/AlugueAqui/refs/heads/main/IMG-20250203-WA0007.jpg" alt="Imagem 2">
                <img src="https://raw.githubusercontent.com/SuaSortehoje/AlugueAqui/refs/heads/main/IMG-20250203-WA0009.jpg" alt="Imagem 3">
            </div>
        </div>
    </div>

    <!-- Modal GPS -->
    <div id="modalGPS" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalGPS')">&times;</span>
            <h2>Localização</h2>
            <p>Rua Nova do Calabar, 77</p>
            <iframe src="https://www.google.com/maps?q=Rua+Nova+do+Calabar+77&output=embed"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Produzido pela NewTech
    </footer>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            let menuContainer = document.getElementById("menuContainer");

            if (menu.style.left === "0px") {
                menu.style.left = "-50%";
                menuContainer.classList.remove("active");
            } else {
                menu.style.left = "0px";
                menuContainer.classList.add("active");
            }
        }

        function closeMenuOutside(event) {
            let menu = document.getElementById("menu");
            if (!menu.contains(event.target)) {
                toggleMenu();
            }
        }

        function openModal(id) {
            document.getElementById(id).style.display = "block";
        }

        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }
    </script>

</body>
</html>
